{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- adding home style  -->
    <link href="{% static '/css/home.css' %}" rel="stylesheet">

    <!-- adding team link -->
    <link href="{% static '/css/teams.css' %}" rel="stylesheet">

    <!-- adding user profile link  -->
    <link href="{% static '/css/userprofile.css' %}" rel="stylesheet">
    
    <!-- adding comment link  -->
    <!-- <link href="{% static '/css/comment.css' %}" rel="stylesheet"> -->

    <!-- adding user profile link  -->
    <link href="{% static '/css/contact.css' %}" rel="stylesheet">


    
    <!-- for fonts link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home'%}">Blogger</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'add_post' %}">ADD POST</a>
              </li>


              <li class="nav-item">

                <a class="nav-link active" aria-current="page" href="{% url 'teams' %}">BLOGGER'S TEAM</a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'viewprofile' user.id %}">VIEW PROFILE</a></li>
                  <li><a class="dropdown-item" href="{% url 'editprofile' user.id%}">EDIT PROFILE</a></li>
                  </ul>
              </li>


              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/authentication/logout/">LOG OUT</a>
              </li>


              


            {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/authentication/register/">REGISTER</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/authentication/login/">LOGIN</a>
              </li>
            {% endif%}
            

            

            
          </ul>
          
        </div>
      </div>
    </nav>
    
    {% block content %} {% endblock content %}
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
