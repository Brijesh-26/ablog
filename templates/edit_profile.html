{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    </head>
  <body>

    {% block content %} 

    {% if user.is_authenticated %}

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container rounded bg-white  mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle " width="150px" src="{{user.profile.userimage.url}}"><span class="font-weight-bold">{{user.username}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">Name</label>
                                <input 
                                name="firstname"
                                type="text" 
                                value= "{{user.first_name}}"
                                class="form-control" 
                                placeholder="first name">
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Surname</label>
                                <input name= "lastname"type="text" value= "{{user.last_name}}"class="form-control" value="" placeholder="surname">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Mobile Number</label>
                                <input name= "phoneno"type="text" value= "{{user.profile.phonenumber}}"class="form-control" placeholder="enter phone number" value=""></div>
                            <div class="col-md-12">
                                <label class="labels">Address Line 1</label>
                                <input name= "address"type="text" value= "{{user.profile.address}}"class="form-control" placeholder="enter address line 1" value=""></div>
                            <div class="col-md-12">
                                <label class="labels">Pincode</label>
                                <input name= "pincode"type="text" value= "{{user.profile.pincode}}"class="form-control" placeholder="enter address line 2"></div>
                            <div class="col-md-12">
                                <label class="labels">Email ID</label>
                                <input name= "email"type="text" value= "{{user.email}}"class="form-control" placeholder="enter email id" value=""></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">Country</label>
                                <input name= "country"type="text" class="form-control" placeholder="country" value="{{user.profile.country}}"></div>
                            <div class="col-md-6">
                                <label class="labels">State/Region</label>
                                <input name= "state"type="text" class="form-control" value="{{user.profile.state}}" placeholder="state"></div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-secondary profile-button" type="submit">Update Profile</button></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience" > <span>Your Bio</span></div><br>
                        <div>
                            <textarea name= "bio" rows="10" cols="40" placeholder="Here It Goes......" >{{user.profile.bio}}</textarea>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

    {% else %}
      <h1>you've not an accout with our community </h1>
    {% endif %}
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
    
</body>
</html>
