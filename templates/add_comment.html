{% extends 'base.html' %}

<div>
    {% block content %}    

    
    <!-- Main Body -->
    <div class="container">
        <div class="">
            <form method= "POST" id="algin-form">
                {% csrf_token %}
                <div class="form-group">
                    <h4>Leave a comment</h4>
                    <label for="message">Message</label>
                    <textarea name="msg" id=""msg cols="30" rows="5" class="form-control" style="background-color: rgb(169, 169, 169);"></textarea>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" disabled value= "{{user.username}} "id="fullname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" disabled id="email" value= "{{user.email}}"class="form-control">
                </div>
                <div class="form-group">
                    <p class="text-secondary">If you have a Blogger account your
                        address will be used to display your profile picture.</p>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="post" class="btn btn-secondary">Comment on blogger </button>
                </div>
            </form>
        </div>

    </div>
    {% endblock content %}

    

</div>
